<html>
<head>
  <meta name="facebook-domain-verification" content="ghmned7z3lijd28ahx56w8lguto2s4" />
  <script src="pixel.js"></script>
  <script>
    function triggerEvents() {
      var value = Math.floor(Math.random() * Math.floor(100));
      var params = {
        value: value,
        currency: 'USD',
        contents: [
          {
            id: '101',
            quantity: 1
          },
          {
            id: '102',
            quantity: 2
          }],
        compared_product: 'recommended-banner-shoes',  // custom property
        content_type: 'product',
        delivery_category: 'in_store'
      };
      fbq('track', 'Purchase', params);
      fbq('track', 'AddToCart', params);
      fbq('track', 'ViewContent', params, {eventID: new Date()});
      fbq('trackCustom', 'ACustomEvent', {custom_param: 'custom_value'});
      document.getElementById("main").innerHTML = "Triggered";
    }
  </script>
</head>
<body>
  <h1>Tracking pixel</h1>
  <div id="main"></div>
  <button onclick="triggerEvents(); return false;">Trigger</button>
  <ul>
    <li>
        <h1 id="super_wand">Super Wand 2000 - $299.00</h1>
        <button id="super_wand_btn" onclick="purchase(299.99); return false;">Buy</button>
    </li>
    <li>
        <h1 id="not_a_staff">Not a staff - $399.00</h1>
        <button id="not_a_staff_btn" onclick="purchase(399.99); return false;">Buy</button>
    </li>
  </ul>
</body>
</html>
